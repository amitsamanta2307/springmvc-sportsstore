<!DOCTYPE html>
<html lang="en" layout:decorate="~{shared/layout}">
<head>
    <title>Details</title>
</head>
<body>
    <div layout:fragment="content">
        
        <h1>Details</h1>
        <div>
            <h4>Student</h4>
            <hr />
            <dl class="row">
                <dt class="col-sm-2">Last Name</dt>
                <dd class="col-sm-10" th:text="${student.LastName}"></dd>

                <dt class="col-sm-2">First Name</dt>
                <dd class="col-sm-10" th:text="${student.FirstMidName}"></dd>

                <dt class="col-sm-2">Enrollment Name</dt>
                <dd class="col-sm-10" th:text="${#dates.format(student.EnrollmentDate, 'MMM dd, yyyy')}"></dd>
            </dl>
        </div>
    </div>
</body>
</html>
