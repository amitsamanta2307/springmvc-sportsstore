<!DOCTYPE html>
<html lang="en" layout:decorate="~{shared/layout}">
<head>
    <title>Details</title>
</head>
<body>
    <div layout:fragment="content">
        
        <h2>Details</h2>
        
        <div>
            <h4>Student</h4>
            <hr />
            <dl class="row">
                <dt class="col-sm-2">Last Name</dt>
                <dd class="col-sm-10" th:text="${student.LastName}"></dd>

                <dt class="col-sm-2">First Name</dt>
                <dd class="col-sm-10" th:text="${student.FirstMidName}"></dd>

                <dt class="col-sm-2">Enrollment Name</dt>
                <dd class="col-sm-10" th:text="${#temporals.format(student.EnrollmentDate, 'MM/dd/yyyy')}"></dd>
            </dl>
        </div>
        
        <div>
        	<a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a> |
    		<a th:href="@{/students/list}">Back to List</a>
        </div>
    </div>
</body>
</html>
